        <div id="container">
            <!-- Title  -->
            <h1 id="title" class="font-effect-fire-animation">Ultranauts Challenge</h1>
            
                <!-- Form for submission -->
                <form onsubmit = "return checkPassword()"; 

                <!-- User name -->
                <label for="uname" id="usnm"><strong>Username</strong></label>
                <input type="text" id = "username" placeholder="Enter Username" name="uname" required><br><br>
            
                <!-- Password -->
                <label for="psw" id="pswd"><strong>Password</strong></label>
                <input type = "password" id = "password" value = "" placeholder="Enter Password" required><br><br>
                
                <!-- Submit Button -->
                <button type="submit" value = "Submit">Submit</button><br><br>
                
                <!-- Click to reset fields -->  
                <button type = "reset" value = "Reset Form" >Reset</button><br>  
                
                <span id = "message" style="color:red"> </span><br><br>
                <div>
                <p>Admin password must be over 13 characters</p>
                <p>Admin password must contain atleast three special characrters</p>
                <p>Regular users passwords must be over 10 characters</p>
                <p>Regular users password must contain atleast one letter</p>
                <p>Regular users password must contain atleast one number</p>
                <p></p>
                <p></p>
                </div>

                </form>

        </div>
