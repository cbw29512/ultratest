<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Ultranauts Coding Challenge</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

  <body>
    <!--[if lt IE 7]>

    <div id="container">
      <!-- Title  -->
      <h1 id="title" class="font-effect-fire-animation">
        Ultranauts Challenge
      </h1>

      <!-- Form for submission -->
      <form id="myform" onsubmit="return checkPassword()" ; 
      
      <!-- User name -->
        <label for="uname" id="usnm"><strong>Username</strong></label>
        <input
          type="text"
          id="username"
          placeholder="Enter Username"
          name="uname"
          required
        /><br /><br />

        <!-- Password -->
        <label for="psw" id="pswd"><strong>Password</strong></label>
        <input
          type="password"
          id="password"
          value=""
          placeholder="Enter Password"
          required
        /><br /><br />

        <!-- Submit Button -->
        <button type="submit" value="Reset Form">Submit</button><br /><br />

        <!-- Click to reset fields -->
        <button
          type="reset"
          value="Reset Form"
          onClick="window.location.reload()"
        >
          Reset</button
        ><br /><br />

        

        <span id="message1" style="color: red"> </span><br />
        <span id="message2" style="color: red"> </span><br />
        <span id="message3" style="color: red"> </span><br />
        <span id="message4" style="color: red"> </span><br />
        <span id="message5" style="color: red"> </span><br />
        <span id="message6" style="color: red"> </span><br />
        <span id="message7" style="color: red"> </span><br />
        <span id="message8" style="color: red"> </span><br />
        <span id="message9" style="color: red"> </span><br />
        <span id="message10" style="color: red"> </span><br />
      </form>
    </div>
